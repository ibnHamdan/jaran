<link rel="stylesheet" href="./css/11 - Custom HTML5 Video Player.css">

<div class="player">
    <video class="player__video viewer" src="./assets/VID-20121216-WA0011.mp4"></video>

    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle play">≥</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

        <button data-skip="-10" class="player__button">≤ 10s</button>
        <button data-skip="25" class="player__button"> 10s ≥</button>
        <button data-full-screen class="player__button">ƒ</button>
    </div>
</div>


<script src="./js/11 - Custom HTML5 Video Player.js"></script>
