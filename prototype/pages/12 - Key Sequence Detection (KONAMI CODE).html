<script>
    const pressed = [];
    const sectectCode = 'jaran';

    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-sectectCode.length -1, pressed.length - sectectCode.length);
        if (pressed.join('').includes(sectectCode)) {
            console.log('DING DING');
        }
    })
</script>
